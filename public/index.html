<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Fire Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #10b981;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .login-form, .admin-panel {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
        }
        
        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-card p {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-edit {
            background: #3b82f6;
        }
        
        .btn-delete {
            background: #ef4444;
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #e5e7eb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¥ Pure Fire Nutritional Admin</h1>
            <span class="status" id="status">API Connected</span>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>Admin Login</h2>
            <div id="loginError" class="error hidden"></div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" value="admin@purefirenutritional.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" value="Admin123!" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <div class="tabs">
                <button class="tab active" onclick="showTab('products')">Products</button>
                <button class="tab" onclick="showTab('add')">Add Product</button>
                <button class="tab" onclick="logout()">Logout</button>
            </div>
            
            <div id="message" class="hidden"></div>
            
            <!-- Products List -->
            <div id="productsTab">
                <h2>Products</h2>
                <div id="productsList" class="products-grid"></div>
            </div>
            
            <!-- Add Product Form -->
            <div id="addTab" class="hidden">
                <h2>Add New Product</h2>
                <form onsubmit="addProduct(event)">
                    <div class="form-group">
                        <label>Product ID</label>
                        <input type="text" id="productId" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="productDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="productCategory" required>
                            <option value="nutritional-supplements">Nutritional Supplements</option>
                            <option value="anti-aging-longevity">Anti-Aging & Longevity</option>
                            <option value="peptide-bioregulators">Peptide Bioregulators</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="productImage">
                    </div>
                    <div class="form-group">
                        <label>Price (USD)</label>
                        <input type="number" step="0.01" id="productPrice" required>
                    </div>
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://pure-fire-backend-production.up.railway.app/api';
        let token = localStorage.getItem('adminToken');
        
        // Check if already logged in
        if (token) {
            showAdminPanel();
        }
        
        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('adminToken', token);
                    showAdminPanel();
                } else {
                    showError('loginError', data.error || 'Login failed');
                }
            } catch (error) {
                showError('loginError', 'Connection error: ' + error.message);
            }
        }
        
        function logout() {
            localStorage.removeItem('adminToken');
            token = null;
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }
        
        function showAdminPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadProducts();
        }
        
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/admin/products`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    displayProducts(data.products || []);
                } else {
                    showMessage('Error loading products', 'error');
                }
            } catch (error) {
                showMessage('Connection error: ' + error.message, 'error');
            }
        }
        
        function displayProducts(products) {
            const list = document.getElementById('productsList');
            
            if (products.length === 0) {
                list.innerHTML = '<p>No products found</p>';
                return;
            }
            
            list.innerHTML = products.map(p => `
                <div class="product-card">
                    <h3>${p.name}</h3>
                    <p><strong>ID:</strong> ${p.id}</p>
                    <p><strong>Category:</strong> ${p.category}</p>
                    <p>${p.description}</p>
                    <div class="product-actions">
                        <button class="btn-delete" onclick="deleteProduct('${p.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`${API_URL}/admin/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    showMessage('Product deleted successfully', 'success');
                    loadProducts();
                } else {
                    showMessage('Error deleting product', 'error');
                }
            } catch (error) {
                showMessage('Connection error: ' + error.message, 'error');
            }
        }
        
        async function addProduct(e) {
            e.preventDefault();
            
            const product = {
                id: document.getElementById('productId').value,
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                image: document.getElementById('productImage').value,
                dosageOptions: [{
                    size: '20 capsules',
                    capsules: 20,
                    price: {
                        USD: parseFloat(document.getElementById('productPrice').value),
                        EUR: parseFloat(document.getElementById('productPrice').value) * 0.95
                    }
                }]
            };
            
            try {
                const response = await fetch(`${API_URL}/admin/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(product)
                });
                
                if (response.ok) {
                    showMessage('Product added successfully', 'success');
                    e.target.reset();
                    showTab('products');
                    loadProducts();
                } else {
                    const data = await response.json();
                    showMessage(data.error || 'Error adding product', 'error');
                }
            } catch (error) {
                showMessage('Connection error: ' + error.message, 'error');
            }
        }
        
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('productsTab').classList.add('hidden');
            document.getElementById('addTab').classList.add('hidden');
            
            if (tab === 'products') {
                document.getElementById('productsTab').classList.remove('hidden');
                loadProducts();
            } else if (tab === 'add') {
                document.getElementById('addTab').classList.remove('hidden');
            }
        }
        
        function showError(id, message) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.classList.remove('hidden');
        }
        
        function showMessage(message, type) {
            const el = document.getElementById('message');
            el.textContent = message;
            el.className = type;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }
    </script>
</body>
</html>
